<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="banner">
                <h1>Sign-Up Form</h1>
            </div>
            <div class="credit">
                <caption>Photo&nbspby&nbsp<a href="https://unsplash.com/@alexandrine_oy">Alexandrine Roy</a>&nbspon&nbsp<a href="https://unsplash.com/">Unsplash</a></caption>
            </div>
        </div>
        <div class="info">
            <header>
                <p>
                    Welcome to this website that was designed to mimic a sign-up form
                    section. Please read the following and enter the appropriate
                    information.
                </p>
            </header>
            <main>
                <form action="#" id="my-form">
                    <div class="left">
                        <label for="first-name"></label>
                        <h2>First Name</h2>
                        <input type="text" id="first-name" name="first-name" required placeholder='ex: "John"'>
                        <label for="email"></label>
                        <h2>Email</h2>
                        <input type="email" id="email" name="email" required placeholder='ex: "johnsmith@gmail.com"'>
                        <label for="password"></label>
                        <h2>Password</h2>
                        <input type="password" id="password" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup="confirmPassword();" required placeholder='ex: "f2@s9-JI&s"'>
                        <span id="message1"></span>
                    </div>
                    <div class="right">
                        <label for="last-name"></label>
                        <h2>Last Name</h2>
                        <input type="text" id="last-name" name="last-name" required placeholder='ex: "Smith"'>
                        <label for="phone-number"></label>
                        <h2>Phone Number</h2>
                        <input type="tel" id="phone-number" name="phone-number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder='ex: "981-246-1546"'>
                        <label for="confirm-password"></label>
                        <h2>Confirm Password</h2>
                        <input type="password" id="confirm-password" name="confirm-password" onkeyup="confirmPassword();" required placeholder='ex: "f2@s9-JI&s"'>
                        <span id="message2"></span>
                    </div>
                </form>
            </main>
            <footer>
                <button id="create-account" type="submit" form="my-form" value="submit">Create Account</button>
                <p>Already have an account?<a href="#">Log in</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
